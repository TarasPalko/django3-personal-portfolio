<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Hello blog</h1>

<h2>Taras has written {{ blogs.count}} blog{{ blogs.count|pluralize}}</h2>

{% for blog in blogs  %}
<a href="{% url 'blog:detail' blog.id %}"> <h2>{{ blog.title }}</h2></a>
<h3>{{ blog.date }}</h3>
<p>{{ blog.text| truncatechars:100 }}</p>
{% endfor  %}


</body>
</html>
